databases:
  - name: parameter-db
    plan: free
    databaseName: parameter
    user: parameter_user
    region: oregon

services:
  # Backend API
  - type: web
    name: parameter-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parameter-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,.parameter.co.zw"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: SITE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.4"
    healthCheckPath: /api/tenants/healthz/

  # Frontend
  - type: web
    name: parameter-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
